<!-- 权限管理模块 -->
<div role="tabpanel" class="tab-pane active" id="user">
    <div class="check-div form-inline">
        <button class="btn btn-yellow btn-xs pull" data-toggle="modal" data-target="#addSource">添加用户</button>
    </div>
    <div class="row" style="margin-left: 10px">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <div class="meun-title" style="margin-left: 10px">部门列表</div>
            <div id="treeUserList" style="margin: 4px"></div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="meun-title" style="margin-left: 10px">用户列表</div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    查询条件
                </div>
                <div class="panel-body form-group" style="margin-bottom:0px;">
                    <label class="col-lg-1 col-md-1 col-sm-1 col-xs-1 control-label" style="text-align: right; margin-top:5px">姓名：</label>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <input type="text" class="form-control" name="Name" id="search_name"/>
                    </div>
                    <label class="col-lg-1 col-md-1 col-sm-1 col-xs-1 control-label" style="text-align: right; margin-top:5px">手机号：</label>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <input type="text" class="form-control" name="Name" id="search_tel"/>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 col-sm-offset-4">
                        <button class="btn btn-primary" id="search_btn">查询</button>
                    </div>
                </div>
            </div>
            <table id="userList" class="table table-hover"></table>
            <div id="userToolbar" class="btn-group pull-right" style="margin-right: 20px;">
                <button id="btn_edit" type="button" class="btn btn-default" style="border-radius: 0">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                </button>
                <button id="btn_delete" type="button" class="btn btn-default" style="">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>
                <button id="btn_add" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
            </div>
        </div>
    </div>
</div>
<!--弹出窗口 添加用户-->
<div class="modal fade" id="addSource" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="temp">添加资源</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="form-horizontal">
                        <div class="form-group ">
                            <label for="sName" class="col-xs-3 control-label">名称：</label>
                            <div class="col-xs-8 ">
                                <input type="email" class="form-control input-sm duiqi" id="sName" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sLink" class="col-xs-3 control-label">链接：</label>
                            <div class="col-xs-8 ">
                                <input type="" class="form-control input-sm duiqi" id="sLink" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sOrd" class="col-xs-3 control-label">排序：</label>
                            <div class="col-xs-8">
                                <input type="" class="form-control input-sm duiqi" id="sOrd" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sKnot" class="col-xs-3 control-label">父节点：</label>
                            <div class="col-xs-8">
                                <input type="" class="form-control input-sm duiqi" id="sKnot" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">资源类型：</label>
                            <div class="col-xs-8">
                                <label class="control-label" for="anniu">
                                    <input type="radio" name="leixing" id="temp4">菜单</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <label class="control-label" for="meun">
                                    <input type="radio" name="leixing" id="temp5"> 按钮</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-xs btn-xs btn-white" data-dismiss="modal">取 消</button>
                <button type="button" class="btn btn-xs btn-xs btn-green">保 存</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
